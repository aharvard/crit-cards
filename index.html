<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Crit Card</title>
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div>
      <h1>Design Crit Cards</h1>
      <button id="button">Draw a Card</button>
    </div>

    <div id="card" class="card card-objectives">
      <span id="cardTopCorner" class="cardCorner">Xy</span>
      <span id="cardCategory">Whoops</span>
      <h2 id="cardQuestion">You need to enable JavaScript to run this app</h2>
      <span id="cardBottomCorner" class="cardCorner"></span>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
