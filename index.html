<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <title>Random Crit Card</title>
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <h1>Critique Cards</h1>

    <div id="card" class="card card-objectives">
      <span id="cardTopCorner" class="cardCorner">Xy</span>
      <span id="cardCategory">Whoops</span>
      <h2 id="cardQuestion">You need to enable JavaScript to run this app</h2>
      <span id="cardBottomCorner" class="cardCorner">Xy</span>
    </div>
    <button id="button">Change Card</button>
    <footer>
      <p>
        Based on
        <a target="_blank" href="https://mikeyallan.com/work/critique-cards"
          >Critique Cards</a
        >
        by
        <a target="_blank" href="https://twitter.com/mhjallan"> Mikey Allan </a
        >.
      </p>
      <p>
        Developed by
        <a target="_blank" href="https://twitter.com/aharvard">
          Andrew Harvard </a
        >.
      </p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
