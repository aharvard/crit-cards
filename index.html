<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <title>Random Crit Card</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <h1>Critique Cards</h1>

    <div id="deck" class="deck">
      <div id="cardDeck" class="card card-back">
        <span class="card-corner">Critique Cards</span>
        <span class="card-corner">Critique Cards</span>
      </div>

      <div id="cardOne" class="card card-objectives">
        <span id="cardOneTopCorner" class="cardCorner">Xy</span>
        <span id="cardOneCategory">CardOne</span>
        <h2 id="cardOneQuestion">Card One Question?</h2>
        <span id="cardOneBottomCorner" class="cardCorner">Xy</span>
      </div>
      <div id="cardTwo" class="card">
        <span id="cardTwoTopCorner" class="cardCorner">Zz</span>
        <span id="cardTwoCategory">CardTwo</span>
        <h2 id="cardTwoQuestion">Card Two Question?</h2>
        <span id="cardTwoBottomCorner" class="cardCorner">Zz</span>
      </div>
    </div>
    <button id="drawButton">Change Card</button>

    <footer>
      <p>
        Based on
        <a target="_blank" href="https://mikeyallan.com/work/critique-cards"
          >Critique Cards</a
        >
        by
        <a target="_blank" href="https://twitter.com/mhjallan"> Mikey Allan </a
        >.
      </p>
      <p>
        Developed by
        <a target="_blank" href="https://twitter.com/aharvard">
          Andrew Harvard </a
        >.
      </p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
